name: Manual Release APK

on:
  workflow_dispatch:  # ðŸ‘ˆ Nur manuell Ã¼ber GitHub UI auslÃ¶sbar

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all APK artifacts from previous builds
        uses: actions/download-artifact@v4
        with:
          path: ./apks

      - name: Debug â€“ list APKs
        run: ls -R ./apks

      - name: Generate Changelog from latest commits
        id: changelog
        run: |
          log=$(git log -n 10 --pretty=format:"- %s (%an)")
          echo "changelog<<EOF" >> $GITHUB_ENV
          echo "$log" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "LNReader v1.0.${{ github.run_number }}"
          body: ${{ env.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APKs to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./apks/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
